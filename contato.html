<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <!-- Puxando o css da página -->
    <link rel="stylesheet" href="styles/contato.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
  </head>
  <body class="body-container">
    <!-- Estrutura do header para o menu de navegação -->
    <header class="container header">
      <a class="logo" href="/">Leonardo Santos</a>
      <nav class="header-nav container">
        <a class="nav-link" href="/sobre.html">Sobre mim</a>
        <a class="nav-link" href="/formacao.html">Formação</a>
        <a class="nav-link" href="/portfolio.html">Portfólio</a>
        <a class="nav-link" href="/contato.html">Contato</a>
      </nav>
    </header>
    <!-- Conteúdo principal da página na tag main -->
    <main>
      <!-- formulário de contato com integração do netlify para receber as mensagens -->
      <!-- estrutura com placeholders e campos obrigatórios -->
      <form class="form" name="contato" netlify>
        <h1>Envie uma mensagem!</h1>
        <label for="name">Nome</label>
        <input type="text" name="name" placeholder="Digite seu nome" />

        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="msg">Mensagem</label>
        <textarea
          name="msg"
          rows="5"
          cols="50"
          placeholder="Digite sua mensagem"
          required
        ></textarea>

        <button type="submit" value="Enviar">Enviar</button>
      </form>
    </main>
    <footer class="footer-container">
      <p>Portfólio Uninter</p>
    </footer>
  </body>
</html>
